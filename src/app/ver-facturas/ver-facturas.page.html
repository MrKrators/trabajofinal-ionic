<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de facturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row class="ion-justify-content-end">
    </ion-row>
    
    <ion-row>
      <ion-col class="ion-margin-bottom">
        <ion-label>
          NÂ° factura
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Fecha
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Total
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          acciones
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let factura of facturas">
      <ion-col class="ion-margin-bottom">
        <ion-label>
          {{factura.ticket}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          {{factura.date | date:'shortDate'}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          {{factura.total}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-button expand="block">ver/editar</ion-button>
        </ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
