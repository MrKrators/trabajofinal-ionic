<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row class="ion-justify-content-end">
    </ion-row>
    
    <ion-row>
      <ion-col class="ion-margin-bottom">
        <ion-label>
          NÂ°
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Nombre
        </ion-label>
      </ion-col>
      <ion-col>
        Opciones
      </ion-col>
    </ion-row>

    <ion-row  *ngFor="let categoria of categorias">
      <ion-col>
        <ion-label>
          {{categoria.id}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
         {{categoria.nombre}}
        </ion-label>
      </ion-col>
    </ion-row>

    
  </ion-grid>
</ion-content>
