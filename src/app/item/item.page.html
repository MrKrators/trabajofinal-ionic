<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Item</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-row>
    <ion-col class="ion-margin-bottom">
      <ion-label>
        NÂ°
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        Precio
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        Stock
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        Producto
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        Detalle
      </ion-label>
    </ion-col>
  </ion-row>



  <ion-row *ngFor="let item of items">
    <ion-col>
      <ion-label>
        {{item.ID}}
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        {{item.precio}} 
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        {{item.stock}}
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-text *ngFor="let producto of productos">
        <ion-text *ngIf="producto.ID==item.producto_id">
          {{producto.nombre}}
        </ion-text>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-text *ngFor="let producto of productos">
        <ion-text *ngIf="producto.ID==item.producto_id">
          {{producto.detalle}}
        </ion-text>
      </ion-text>
    </ion-col>
 </ion-row>


  <ion-button expand="block" [routerLink]="['/item/add-item']">Agregar items</ion-button>
</ion-content>
