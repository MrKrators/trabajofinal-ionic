<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sistema de facturacion IONIC + LB4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-list>
      
      <ion-item>
        <ion-input label="Email" type="email" placeholder="usuario@usuario.com" [(ngModel)]="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Password" type="password" value="contrasena" [(ngModel)]="password"></ion-input>
      </ion-item>
  
  
      
    </ion-list>

    <ion-button expand="block" (click)="onLogin()" >Iniciar sesion</ion-button>

  </ion-list>
</ion-content>
